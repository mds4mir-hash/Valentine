<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine üíñ</title>
  <style>
    body {
      background: #ffd6e8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      width: 320px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    .emoji {
      font-size: 60px;
    }
    h2 {
      margin: 15px 0;
    }
    button {
      padding: 10px 25px;
      font-size: 16px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      margin: 10px;
    }
    #yes {
      background: #ff4d6d;
      color: white;
    }
    #no {
      background: #ddd;
      position: absolute;
    }
  </style>
</head>
<body>

<div class="card">
  <div class="emoji">üê±üíñ</div>
  <h2>Nafisa, will you be my Valentine?</h2>
  <button id="yes" onclick="yesClicked()">Yes</button>
  <button id="no" onmouseover="moveNo()">No</button>
</div>

<script>
  function yesClicked() {
    alert("Yay! I love you ‚ù§Ô∏èü•∞");
  }

  function moveNo() {
    const noBtn = document.getElementById("no");
    noBtn.style.left = Math.random() * 300 + "px";
    noBtn.style.top = Math.random() * 300 + "px";
  }
</script>

</body>
</html>
